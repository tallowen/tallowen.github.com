---
layout: blog
cat: blog
section: Blog
---
<ul class="posts">
      {% for post in site.categories.blog %}
        <li>
             <a href="{{ post.url }}">
                {{ post.title }}</a>
                 <span class="postdate-title">{{ post.date | date_to_string }}</span>
            
        </li>
      {% endfor %}
</ul>
