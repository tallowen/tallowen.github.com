---
layout: default
title: Blog
cat: blog
title_in_header: false
---
<ul class="posts">
      {% for post in site.categories.blog %}
        <li>
             <a href="{{ post.url }}">
                {{ post.title }}
                 <span class="postdate title">{{ post.date | date_to_string }}</span>
            </a>
        </li>
      {% endfor %}
</ul>
